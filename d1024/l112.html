<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lesson 11 - Form Validation and other Future HTML5 Form Enhancements</title>
  <style type="text/css" media="all">
    span {
      width: 175px;
      display: block;
      float: left;
    }

    input {
      float: left;
    }

    p {
      padding-top: 10px;
      clear: all;
    }

    h2 {
      padding-top: 20px;
      clear: all;
    }

    label {
      padding-right: 20px;
    }
  </style>
</head>

<body>

  <h1>Creating Forms</h1>

  <form method="POST" action="form.aspx">

    <h2>Email</h2>
    <p><label for="">
        <span>Email Input: </span>
        <input type="email" name="emailInput" id="" required>
      </label></p>

      <h2>Telephone</h2>

    <p>
      <label for="">
        <span>Telephone Input: </span>
        <input type="tel" name="telInput" id="" required>
      </label>
      Oddly, the spec says the browser should do nothing special. Hmm...
    </p>

    <h2>URL</h2>
    <p><label for="">
      <span>Url input: </span>
      <input type="url" name="urlInput" id="">
    </label></p>

    <h2>Numeric Values</h2>
    <p><label for="">
      <span>Number Input: </span>
      <input type="number" name="numberInput" id="" required>
    </label></p>

    <p><label for="">
      <span>Range Input: </span>
      <input type="range" name="rangeInput" id="" required value="42">
    </label>
    Required value set to 42. By defaults, values between 0 and 100
  </p>

  <h2>Data List</h2>
  <p><label for="">
    <span>Data List: </span>
    <input type="text" list="someList">
    <datalist id="someList">
      <option label="First" value="First"></option>
      <option label="Second" value="Second"></option>
      <option label="Third" value="Third"></option>
    </datalist>
  </label></p>

  <h2>Attributes</h2>
  <p><label for="">
    <span>Autofocus: </span>
    <input type="text" name="" id="" autofocus>
  </label></p>

  <p><label for="">
    <span>pattern: </span>
    <input type="text" name="" id="" pattern="^\d{5}{-\d{4})?$">
  </label>
  Hint: Use a valid/invalid zip code
</p>

<p><label for="">
  <span>Placeholder: </span>
  <input type="text" name="" id="" placeholder="placeholder">
</label></p>

<p><label for="">
  <span>Step: </span>
  <input type="number" step="5">
</label>Hint: Must be visible by 5</p>



  <p><button>Submit</button></p>

  </form>

</body>

</html>
